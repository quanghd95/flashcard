{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Study Set{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title" >Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="description">Desription</label>
    <textarea name="description" id="description" required>{{ request.form['description'] }}</textarea>
    <label for="level">Level</label>
    <input name="level" id="level" value="{{ request.form['level'] }}" required>
    <input type="submit" value="Create study set">
</form>
{% endblock %}
